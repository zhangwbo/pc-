<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pc项目</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div id="wrap">
    <header class="header">
        <div class="headerWrap">
            <h1 class="logo">
                <a href="javascript:;">
                    <img src="img/logo.png" alt="logo">
                </a>
            </h1>
            <div class="musicicon">
                <img src="img/musicon.gif" alt="musicicon">
            </div>
            <ul class="nav">
                <li>
                    <h3 class="up">
                        <img src="img/home.png" alt="">
                    </h3>
                    <h3 class="down">
                        <img src="img/home_gruen.png" alt="">
                    </h3>

                </li>
                <li>
                    <h3 class="up">Course</h3>
                    <h3 class="down">Course</h3>
                </li>
                <li>
                    <h3 class="up">Works</h3>
                    <h3 class="down">Works</h3>
                </li>
                <li>
                    <h3 class="up">About</h3>
                    <h3 class="down">About</h3>
                </li>
                <li>
                    <h3 class="up">Team</h3>
                    <h3 class="down">Team</h3>
                </li>
            </ul>
            <img class="arrow" src="img/arrow.png" alt="">
        </div>
    </header>
    <div class="content">
        <ul class="contentList">
            <li>
                <section>Home</section>
            </li>
            <li>
                <section>Course</section>
            </li>
            <li>
                <section>Works</section>
            </li>
            <li>
                <section>About</section>
            </li>
            <li>
                <section>Team</section>
            </li>
        </ul>
    </div>

</div>
</body>
<script src="js/index.js"></script>

</html>
